<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        
    </style>
  </head>
  <body>
    <div class="container">
        <form>
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" class="form-control"/>
            <button>Submit</button>
        </form>
    </div>.
    <div class="container">
        <form>
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" class="form-control-sm"/>
            <button>Submit</button>
        </form>
    </div>.
    <div class="container">
        <form>
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" class="form-control-lg"/>
            <button>Submit</button>
        </form>
    </div>.
    <div class="container">
        <form>
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" disabled class="form-control"/>
            <button>Submit</button>
        </form>
    </div>.
    <div class="container">
        <form>
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" value="example@gmail.com" readonly class="form-control"/>
            <button>Submit</button>
        </form>
    </div>.
    <div class="container">
        <form>
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" value="example@gmail.com" class="form-control form-control-plaintext"/>
            <button>Submit</button>
        </form>
    </div>.
    <div class="container">
        <form>
            <label for="email" class="form-label">Color picker</label>
            <input type="color" id="email" class="form-control form-control-color"/>
            <button>Submit</button>
        </form>
    </div>.
    <div class="container">
        <form>
            <label for="email" class="form-label">Range picker</label>
            <input type="range" class="form-range"/>
            <button>Submit</button>
        </form>
    </div>.
    <div class="container">
        <select class="form-select">
            <option>One</option>
            <option>Two</option>
            <option>Three</option>
        </select>
        <button>Submit</button>
    </div>.
    <div class="container">
        <select class="form-select-sm">
            <option>One</option>
            <option>Two</option>
            <option>Three</option>
        </select>
        <button>Submit</button>
    </div>.
    <div class="container">
        <input type="checkbox" class="form-check-input"/>
        <label class="form-check-label">Check</label>
    </div>
    <div class="container form-switch">
        <input type="checkbox" class="form-check-input"/>
        <label class="form-check-label">Check</label>
    </div>.
    <div class="container">
        <input type="checkbox" class="form-check-input form-check-inline"/>
        <label class="form-check-label form-check-inline">Check</label>
        <input type="checkbox" class="form-check-input form-check-inline"/>
        <label class="form-check-label form-check-inline">Check</label>
    </div>.
    <div class="container">
        <form>
            <label for="text" id="text" class="form-label">Text</label>
            <div class="input-group">
                <input type="text" id="text" class="form-control"/>
                <input type="text" id="text1" class="form-control">
            </div>
            <button>Submit</button>
        </form>
    </div>.
    <div class="container">
        <form>
            <label for="text" id="text" class="form-label">Amount</label>
            <div class="input-group">
                <div class="input-group-text">$</div>
                <input type="number" id="number" class="form-control"/>
                <div class="input-group-text">.00</div>
            </div>
            <button>Submit</button>
        </form>
    </div>.
    <div class="container">
        <form>
            <label for="text" id="text" class="form-label">Amount</label>
            <div class="input-group-sm">
                <div class="input-group-text">$</div>
                <input type="number" id="number" class="form-control"/>
                <div class="input-group-text">.00</div>
                <button>Submit</button>
            </div>
        </form>
    </div>.
    <div class="container">
        <form>
            <div class="form-floating">
                <input type="email" id="email" class="form-control" placeholder=""/>
                <label for="email">Email</label>
            </div>
            <button>Submit</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
